<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">

  <header>
    <h1>ðŸ’° Budget Planner JHTK</h1>
    <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</div>
  </header>

  <div class="container">
    <div class="grid">
      <div class="form-group">
        <label for="income">Monthly Income ($)</label>
        <input type="number" id="income" placeholder="Enter your income" />
        <div class="error" id="incomeError"></div>
      </div>

      <div class="form-group">
        <label for="expenseName">Expense Name</label>
        <input type="text" id="expenseName" placeholder="e.g., Rent, Food" />
      </div>

      <div class="form-group">
        <label for="expenseAmount">Expense Amount ($)</label>
        <input type="number" id="expenseAmount" placeholder="Enter expense amount" />
        <div class="error" id="expenseError"></div>
      </div>
    </div>

    <div class="actions">
      <button onclick="addExpense()">Add Expense</button>
      <button style="background-color:#e74c3c;" onclick="resetAll()">Reset All</button>
    </div>

    <div class="summary" id="summary">
      <p><strong>Total Income:</strong> $<span id="totalIncome">0</span></p>
      <p><strong>Total Expenses:</strong> $<span id="totalExpenses">0</span></p>
      <p><strong>Balance:</strong> $<span id="balance">0</span></p>
    </div>

    <ul class="expenses-list" id="expensesList"></ul>

    <canvas id="pieChart" height="200"></canvas>
    <canvas id="barChart" height="200"></canvas>
  </div>

  <script src="script.js">

  </script>
</body>
</html>
